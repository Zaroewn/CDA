<VirtualHost *:80>
    DocumentRoot /var/www/php/

    <Directory "/var/www/php/">
        AllowOverride All
    </Directory>
</VirtualHost>
# Télécharger Docker et dans l'invit de commande effectuer la commande "docker compose up -d"
# Se connecter a phpMyAdmin avec la variable root et copier le fichier SQL dans le phpMyAdmin
# supprimer /public dans le vhost.conf pour le CDA.
